<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- text  animation-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/download.png" />
    <title>Animation-Frontend Developer</title>
  </head>

  <body>
    <section class="container-section gradiant-image">
      <div class="header"></div>
      <div class="container">
        <div class="main-section">
          <div class="hero-section">
            <div class="text-content mt-5">
              <h2 class="animate__animated animate__slow" id="become">
                Become A
              </h2>
              <h1 class="animate__animated animate__slow" id="ninja">
                JS Ninja
              </h1>
              <button
                id="btn"
                class="btn btn-primary animate__animated animate__slow"
              >
                Kill the Web
              </button>
            </div>
            <div class="img-content mt-5">
              <img
                src="assets/images/hero-image.png"
                id="image"
                class="animate__animated animate__slow img-fluid mt-5"
              />
            </div>
          </div>
          <div class="semi-circle">
            <div id="rotated">
              <div
                class="wrapper animate__animated animate__slow"
                id="text-circle"
              >
                <img
                  style="--rotation-duration: 10s"
                  src="assets/images/text-circle.png"
                  alt="Circle Text"
                  class="rotating-circle-text overlay response-image"
                />

                <div class="circle-image"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </section>

    <!-- Circel Text JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>

    <script src="main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
